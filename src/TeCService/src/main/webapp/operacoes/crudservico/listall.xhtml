<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="../layout_operacoes.xhtml">

        <ui:define name="content">
            <h1>Listar Todos os Servi√ßos</h1>
            <h:form>
                <h:dataTable value="#{jsfServico.all}" var="servico">
                    <h:column>
                        <h:outputText value="#{servico.codServico}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{servico.descricao}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{servico.valor}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{servico.propostaCliente}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{servico.propostaFornecedor}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{servico.intervaloCliente}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{servico.intervaloFornecedor}" />
                    </h:column>
                    <h:column>
                        <h:outputText value="#{servico.statusNegociacao}" />
                    </h:column> 
                    <!-- Collection
                    <h:column>
                        <h:outputText value="#{servico.codServico}" />
                    </h:column>-->
                    <h:column>
                        <h:commandButton value="remover" action="#{jsfServico.remove(servico)}" onclick="return confirm('Confirma exclusao?');"/> 
                    </h:column>
                    <h:column>
                        <h:commandButton value="editar" action="#{jsfServico.update(servico)}"/> 
                    </h:column>
                </h:dataTable>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
