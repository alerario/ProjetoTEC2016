<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
             <h1>Cadastrar agenda</h1>
            <h:form>
                Dia:
                <p:inputNumber value="#{jsfAgenda.dia}" maxValue="31" minValue="1"/>
                
                <br></br>
                Mês:
                <p:inputNumber value="#{jsfAgenda.mes}" maxValue="12" minValue="1"/>
                
                <br></br>
                Ano:
                <p:inputNumber value="#{jsfAgenda.ano}" decimalPlaces="0"/>
                
                <br></br>
                Horas:
                <p:inputNumber value="#{jsfAgenda.horas}"  />
                
                <br></br>
                Minutos:
                <p:inputNumber value="#{jsfAgenda.minutos}"  />
                
                <br></br>
                Duração:
                <p:inputNumber value="#{jsfAgenda.duracao}"  />
                
                <br></br>
                Descrição:
                <p:inputText value="#{jsfAgenda.descricao}"  />
                
                <br></br>
                Serviço:
                <p:selectOneMenu id="country" value="#{jsfAgenda.codfkServico}" style="width:150px">
                     <f:selectItems value="#{jsfServico.all}" />
                </p:selectOneMenu>
                
                <br></br>
                <h:commandButton value="Salvar!" action="#{jsfAgenda.persist()}"  /> 
                
               
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
