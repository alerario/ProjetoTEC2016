<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <h:form style="width: 100%">
            <h2 style="margin: 0px">
                Busca Rápida!
            </h2>
            <h:outputLabel for="buscaRapida">Nome: </h:outputLabel>
            <h:inputText style="width: 100%" value="#{jsfBuscar.nome}" id="buscaRapida"></h:inputText>
            <h3 style="float: left; margin: 0px!important">Tipo:</h3>
            <h:selectOneRadio value="#{jsfBuscar.tipo}">
                <f:selectItem itemValue="Empresa" itemLabel="Empresa" />
                <f:selectItem itemValue="Servico" itemLabel="Serviço" />	   			
             </h:selectOneRadio>
            <h:commandButton value="Pesquisar" action="#{jsfBuscar.getListaServicos()}"  /> 
        </h:form>
        <h:dataTable value="#{jsfBuscar.listaServicos}" var="servico">
            <h:column>
                <h:outputText value="#{servico.codServico}" />
            </h:column>
            <h:column>
                <h:outputText value="#{servico.descricao}" />
            </h:column>
            <h:column>
                <h:outputText value="#{servico.valor}" />
            </h:column>
        </h:dataTable>
        <hr></hr>
        Pagina de boas vindas!
        <br></br>
        Iniciando desenvolvimento!
        <hr></hr>
        Pagina principal do aplicativo
        <br>
            
        </br>
        para executar operacoes, 
        <h:link outcome="operacoes/index.xhtml">clique aqui</h:link>
    </h:body>
</html>
