<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <link href="index.css" rel="stylesheet" type="text/css"/>
    <h:head>
        <title>Atualizar Dados do Cliente</title>
    </h:head>
    <h:body class="background-cad">
        <h1><div class="txt-Cadastro">Cliente</div></h1>
        <h:form >
            <div class="cad-center">
               <h:panelGrid columns="3">
                    <h:outputLabel class="txt-input" value="Nome:"/>
                    <h:inputText id="nome" class="c-input" size="20" value="#{jsfCliente.cli.nome}"/>
                    <h:message for="nome" />
                    <h:outputLabel class="txt-input" value="Email:"/>
                    <h:inputText id="nome1" class="c-input" size="20" value="#{jsfCliente.cli.email}"/>
                    <h:message for="email" />                   
                    <h:outputLabel class="txt-input" value="Senha:"/>
                    <h:inputText id="nome2" class="c-input" size="20" value="#{jsfCliente.cli.senha}"/>
                    <h:message for="senha" />
                </h:panelGrid>
                    <!-- salvar alteração !-->
                    <h:commandButton  class="bt-padrao btnSalvar" value="Atualizar" action="#{jsfCliente.merge()}" />
                </div>
            
        </h:form>
    </h:body>
</html>
