<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
             <h1>Modificar agenda</h1>
            <h:form>
                Ano:
                <h:inputHidden value="#{jsfAgenda.ano}"  />
                
                <br></br>
                Mês:
                <h:inputText value="#{jsfAgenda.mes}" />
                
                <br></br>
                Dia:
                <h:inputText value="#{jsfAgenda.dia}" />
                 
                <br></br>
                Horas:
                <h:inputText value="#{jsfAgenda.horas}" />
                
                <br></br>
                Minutos:
                <h:inputText value="#{jsfAgenda.minutos}" />
                
                <br></br>
                Duração:
                <h:inputText value="#{jsfAgenda.duracao}" />
                
                <br></br>
                Descrição:
                <h:inputText value="#{jsfAgenda.descricao}" />
                
                <br></br>
                
                <p:selectOneMenu id="country" value="#{jsfAgenda.codfkServico}" style="width:150px">
                     <f:selectItems value="#{jsfServico.all}" />
                </p:selectOneMenu>
                
               
                <br></br>
                   
                <h:commandButton value="Atualizar" action="#{jsfTeste.merge()}" /> 
              
                
            </h:form>
        </ui:define>
    </ui:composition>
</html>
