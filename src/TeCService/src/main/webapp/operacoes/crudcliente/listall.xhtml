<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    
    <h:body>
        <ui:composition template="../layout_operacoes.xhtml">
        <ui:define name="content">
            <h:form id="form">
            <h3>Lista de Clientes</h3>
            <p:separator />
            <p:accordionPanel value="#{jsfCliente.getAll()}" var="fms">
                <p:tab title="#{fms.codfkFisica.nome}">
                    <h:panelGrid columns="2" cellpadding="1">
                        <h:outputText value="Nome: #{fms.codfkFisica.nome}" />
                        <h:outputText value="CPF: #{fms.codfkFisica.cpf}" />
                        </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </h:form>
        </ui:define>
    </ui:composition>
    </h:body>
</html>
